    <link rel="stylesheet" href="css/kit.css">

      @media (prefers-color-scheme: dark) {

          color: var(--light);
        }

        h1 {
          color: var(--light);
        }
      }

    <title>Matthews-Kennington</title>

    <div class="block block-fill-height text-center">

          <p>If you are the system administrator of this resource then you should check the error log for details.</p>
          <p><em>Faithfully yours, nginx.</em></p>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
