<!doctype html>
<html lang="en">
  <head>

  </head>
  <body class="with-top-navbar with-bottom-navbar">

      <div class="container-fluid">
        <a class="navbar-brand" href="#">Matthews-Kennington</a>
      </div>
    </nav>
    <div class="block block-fill-height text-center">
      <div class="block-xs-middle">
        <div class="container-fluid">
          <h1 data-greeting></h1>
          <nav class="iconav">
            <div class="iconav-slider">
              <ul class="nav nav-pills iconav-nav flex-row">
                <li class="nav-item">
                  <a class="nav-link" href="https://plex.matthews-kennington.com" title="Plex">
                    <img src="img/plex.png" class="img-fluid img-icon" alt="Plex">
                    <small class="iconav-nav-label d-block">Plex</small>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://homebridge.matthews-kennington.com" title="Homebridge">
                    <img src="img/home.png" class="img-fluid img-icon" alt="Home">
                    <small class="iconav-nav-label d-block">Homebridge</small>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="radarr" title="Radarr">
                    <img src="img/radarr.png" class="img-fluid img-icon" alt="Radarr">
                    <small class="iconav-nav-label d-block">Radarr</small>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sonarr" title="Sonarr">
                    <img src="img/sonarr.png" class="img-fluid img-icon" alt="Sonarr">
                    <small class="iconav-nav-label d-block">Sonarr</small>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sabnzbd" title="SABnzbd">
                    <img src="img/sabnzbd.png" class="img-fluid img-icon" alt="SABnzbd">
                    <small class="iconav-nav-label d-block">SABnzbd</small>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="tautulli" title="Tautulli">
                    <img src="img/tautulli.png" class="img-fluid img-icon" alt="Tautulli">
                    <small class="iconav-nav-label d-block">Tautulli</small>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light fixed-bottom bg-white">
      <ul class="navbar-nav mx-auto mb-2 me-2">
        <li class="nav-item">
          <a class="nav-link" href="https://nas.matthews-kennington.com">NAS</a>
        </li>
      </ul>
    </nav>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap-kit.bundle.min.js"></script>
    <script>
      var date = new Date();
      var hour = date.getHours();
      var greeting = '';

      switch (hour) {
        case 0:
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
          greeting = 'Good evening';
          break;
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        case 11:
          greeting = 'Good morning';
          break;
        case 12:
        case 13:
        case 14:
        case 15:
        case 16:
        case 17:
          greeting = 'Good afternoon';
          break;
        case 18:
        case 19:
        case 20:
        case 21:
        case 22:
        case 23:
          greeting = 'Good evening';
          break;
      }

      $('[data-greeting]').text(greeting);
    </script>
  </body>
</html>
